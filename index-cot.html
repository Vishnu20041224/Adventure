<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    
    <div class="contact-container">
        <div class="contact-container-bg"></div>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="2ab04d1f-5240-4a40-bd0f-14cc438fddd5">
                <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
                <input type="email" name="email" placeholder="Your email" class="contact-input" required>
                <textarea name="message" id="" placeholder="Your Meassage" class="contact-input" required></textarea>
                <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
            </form>
            <div class="contact-right">
                <img src="" alt="">

            </div>
        </div>
    </div>
</body>

</html>
